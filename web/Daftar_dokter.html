            <div class="form-group">           
                <form onsubmit="return make_json(this);" style="border:1px solid #ccc" method="POST">
                    <div class="form-group"> 
                        <label>Nama</label>
                        <input type="text" class="form-control" name="nama" placeholder="Masukan nama Dokter">

                    <div class="form-group">

                    </div>
                    
                    <center><button type="submit" class="btn btn-outline-primary" >Simpan</button></center>

                </form>
                <pre id="berhasil">
  <script>
      function make_json(form) {
          var json = {
              "nama":form.nama.value,
              "spesialis": form.spesialis.value
          };
          var html = JSON.stringify(json, 0, 100);
       //    var Url = "http://localhost:8084/API_WEB/webresources/dokter/addDokter/";
          var Url = "http://202.94.83.190:8080/165314063_RS_SERVICES202/webresources/dokter/addDokter/";
          var xhr = new XMLHttpRequest();
          xhr.open('POST', Url, false);
          xhr.setRequestHeader("Content-type", "application/json");
          xhr.send(html);
          document.getElementById("berhasil").innerHTML = "Pendaftaran Berhasil";
          return false;
      }
    </script>
