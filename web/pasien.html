    <center><button type="button" onclick="loadDoc() " id="btn">Daftar Pasien</button><br><br></center>

   <div id="id01"></div>

    <script>
         function loadDoc() { 
    var xmlhttp = new XMLHttpRequest();

 
          var url = "http://202.94.83.190:8080/165314063_RS_SERVICES202/webresources/pasien"

        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(this.responseText);
            }
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.send();

        function myFunction(response) {
            var arr = JSON.parse(response);
            var i;
            var out = "<table>";

            for (i = 0; i < arr.length; i++) {
                out += "<tr><td>" +
                        arr[i].noRm +
                        "</td><td>" +
                        arr[i].nama +
                        "</td><td>" +
                        arr[i].alamat +
                        "</td><td>" +
                        arr[i].tanggalLahir +
                        "</td><td>" +
                        arr[i].kelamin;
                
            }
            out += "</table>";
            document.getElementById("id01").innerHTML = out;
        }}
    </script>
