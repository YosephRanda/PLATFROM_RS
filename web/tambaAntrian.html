        <section>
             <div class="container formTAK">
            <div id="antrian">
                <h2>Form Tambah Antrian Pasien</h2>
                <hr>
                <form onsubmit="return make_json2(this)" method="POST">
                    <div class="form-group">
                        <label>NIK</label>
                        <input type="text" class="form-control" id="nik" placeholder="Masukan NIK">        
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sub" onclick="loadDoc()">Cari</button>
                    <div class="form-group"> 
                        <label>Nama</label>
                        <input type="text" class="form-control" id="nama">
                    </div>
                    <div class="form-group"> 
                        <label>Alamat</label>
                        <input type="text" class="form-control" id="alamat">
                    </div>
                    <div class="form-group"> 
                        <label>Tanggal Rawat</label>
                        <input type="date" class="form-control" id="tanggal" >
                    </div>
                    <div class="form-group"> 
                        <label>Klinik</label>
                        <input type="text" class="form-control" id="klinik" placeholder="Masukan Klinik">
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-sub"  >Submit</button>
                    <!-- The Modal -->
                   
                </form>
            </div>
        </div>
  <script>

            function make_json2(form) {
                var json = {
                     "tanggal": form.tanggal.value,
                    "noRm": form.nik.value,
                    "nama": form.nama.value,
                    "alamat": form.alamat.value,
                    "namaKlinik": form.klinik.value
                };

                var html = JSON.stringify(json, 0, 100);
                var Url = "http://202.94.83.190:8080/165314063_RS_SERVICES202/webresources/Antrian/addAntrian";
                var xhr = new XMLHttpRequest();
                xhr.open("POST", Url, false);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.send(html);

               document.getElementById("output2").innerHTML ="berhasil tambah antrian";
                return false;
            }

            function loadDoc() {
                var url = "http://202.94.83.190:8080/165314063_RS_SERVICES202/webresources/pasien/cariPasien?nik=" + nik.value;
                
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", url, true);
                xhttp.send();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var objj = JSON.parse(this.responseText);
                        document.getElementById("nama").value = objj.nama;
                        document.getElementById("alamat").value = objj.alamat;
                    }
                }
            }
        </script>
